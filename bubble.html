<style>

*{box-sizing:border-box;margin:0;padding:0}

body{

  margin:0;
  padding-top:80px;
  display:flex;
  flex-direction:column;
  align-items:center;
  overflow-x:hidden;
}

body::before{
  content:"";
  position:fixed;
  top:0;left:0;width:100%;height:100%;

  background-size:auto;
  opacity:0.2;
  z-index:-1;
}

/* HEADER */
header{
  position:fixed;
  top:0;left:0;width:100%;
  background:var(--header-bg);
  display:flex;justify-content:space-between;align-items:center;
  padding:14px 36px;
  box-shadow:0 2px 12px rgba(0,0,0,0.6);
  z-index:1000;
}
header h1{font-size:1.6rem;color:var(--accent);font-weight:600;}
.header-left{display:flex;align-items:center;gap:12px;}
.logo-link{
  text-decoration: none;
  color: var(--accent);
  transition: opacity 0.25s ease, transform 0.25s ease;
}

.logo-link:hover{
  opacity: 0.8;
  transform: scale(1.03);
}
nav{display:flex;align-items:center;gap:18px}

.social-icons{display:flex;align-items:center;gap:10px;}
.social-icons a{

  width:40px;height:40px;border-radius:50%;
  background:rgba(255,255,255,0.05);
  transition:transform .25s ease,background .25s ease;
}
.social-icons a:hover{background:var(--accent);transform:scale(1.1);}
.social-icons img{width:30px;height:30px;filter:brightness(0) invert(1);}

.nav-item{position:relative}
.nav-link{
  background:none;border:0;color:var(--text);font:inherit;
  cursor:pointer;padding:8px 12px;border-radius:10px;
  transition:background var(--transition),color var(--transition);
  text-decoration:none;
}
.nav-link:hover{background:var(--accent);color:#fff}

.cv-button{
  background:var(--accent);color:#fff;border:none;font-weight:600;
  padding:8px 14px;border-radius:10px;cursor:pointer;
  transition:background var(--transition),transform var(--transition);
  text-decoration:none;
}
.cv-button:hover{background:#0090cc;transform:translateY(-2px)}

.dropdown{
  position:absolute;top:110%;right:0;
  background:var(--panel);
  border-radius:var(--radius);
  box-shadow:0 8px 22px rgba(0,0,0,0.45);
  display:none;flex-direction:column;
  min-width:200px;z-index:1001;
  opacity:0;transform:translateY(-10px);
  transition:opacity .25s ease,transform .25s ease;
}
.dropdown.show{
  display:flex;
  opacity:1;
  transform:translateY(0);
}
.dropdown a,.dropdown button{
  color:var(--text);text-decoration:none;background:none;border:none;
  padding:10px 14px;text-align:left;cursor:pointer;
}
.dropdown a:hover,.dropdown button:hover{background:var(--accent);color:#fff}

/* ===== SECCI√ìN PREMIOS ===== */

.awards-grid {
  display: flex;
  justify-content: center;   /* centra las tarjetas */
  gap: 20px;
  margin-top: 30px;
  flex-wrap: wrap;
}

.award-card {
  background: var(--panel);
  padding: 18px;
  border-radius: var(--radius);
  box-shadow: 0 4px 14px rgba(0,0,0,0.4);
  text-align: center;
  transition: transform var(--transition), box-shadow var(--transition);

  width: 200px;      /* ancho fijo m√°s peque√±o */
}

.award-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 0 20px var(--accent);
}


.award-card img {
  width: 70px;
  height: 70px;
  margin-bottom: 12px;
  filter: none;     
  opacity: 1;        /* asegura color original */
}

.award-card h3 {
  color: var(--accent);
  margin-bottom: 8px;
}

.award-card p {
  font-size: 1rem;
  opacity: 0.9;
}

/* MEN√ö M√ìVIL */
.menu-toggle{
  display:none;background:none;border:none;color:var(--accent);
  font-size:2rem;cursor:pointer;
}

/* TARJETAS */
.cards-container {
  display: flex;
  flex-wrap: wrap;
  gap: 24px;
  justify-content: center;
  margin-top: 20px;
}

.card {
  background: var(--panel);
  padding: 20px;
  border-radius: var(--radius);
  box-shadow: 0 8px 20px rgba(0,0,0,0.45);
  flex: 1 1 280px;
  max-width: 320px;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}
.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 12px 28px rgba(0,0,0,0.5);
}
.card h3 { color: var(--accent); margin-bottom: 12px; }
.card p  { font-size: 1.05rem; line-height: 1.6; }

.skills-grid{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:20px;
  margin-top:30px;
}
.skill-card{
  background:var(--panel);
  padding:24px;
  border-radius:var(--radius);
  box-shadow:0 4px 14px rgba(0,0,0,0.4);
  text-align:center;

  width:260px;
}
.skill-card:hover{
  transform:translateY(-6px);
  box-shadow:0 0 20px var(--accent);
}
.skill-card img{
  width:60px;height:60px;margin-bottom:10px;
  filter:brightness(0) invert(1);
  opacity:0.9;
}

.carousel-section {
  margin-top: 40px;
  margin-bottom: 60px;
}

.carousel-container {
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

.carousel-image {
  width: 80%;
  max-width: 900px;
  border-radius: var(--radius);
  box-shadow: 0 10px 26px rgba(0,0,0,0.45);
  transition: opacity 0.3s ease-in-out;
}

.carousel-btn {
  background: rgba(255,255,255,0.06);
  border: none;
  width: 70px;
  height: 70px;
  border-radius: 16px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform .25s ease, background .25s ease;
  z-index: 10;
}

.carousel-btn:hover {
  background: var(--accent);
  transform: scale(1.08);
}

.carousel-btn img {
  width: 55px;
  height: 55px;
  filter: brightness(0) invert(1);
  transition: transform .25s ease; /* NUEVO */
}

.carousel-btn:hover img {
  transform: scale(1.12); /* NUEVO */
}

/* Ocultar flechas m√≥viles en escritorio */
.carousel-arrows-mobile {
  display: none;
}

/* Flechas de escritorio a los lados */
.carousel-btn.left {
  position: absolute;
  left: 20px;
  top: 50%;
  transform: translateY(-50%);
}

.carousel-btn.right {
  position: absolute;
  right: 20px;
  top: 50%;
  transform: translateY(-50%);
}

/* RESPONSIVE */
@media(max-width:768px){
  nav{display:none;flex-direction:column;width:100%;background:var(--header-bg);
    padding:12px 0;border-top:1px solid rgba(255,255,255,0.1);}
  nav.show{display:flex;}
  .menu-toggle{display:block;}
  header{flex-wrap:wrap;}
  .nav-link,.cv-button{width:100%;text-align:center;padding:12px;}
  .dropdown{position:static;box-shadow:none;background:none;padding-left:16px;}

  /* Carrusel vertical */
  .carousel-container {
    flex-direction: column;
    gap: 18px;
  }

  /* Mostrar flechas m√≥viles */
  .carousel-arrows-mobile {
    display: flex;
    justify-content: center;
    gap: 18px;
    width: 100%;
  }

  /* Ocultar flechas de escritorio */
  .carousel-container > button {
    display: none;
  }

  .carousel-btn {
    width: 55px;
    height: 55px;
  }

  .carousel-btn img {
    width: 30px;
    height: 30px;
  }

  .carousel-image {
    width: 95%;
  }
}

main{width:100%;max-width:1100px;padding:40px 20px;}

</style>
</head>

/* MEN√ö M√ìVIL */
const menuToggle = document.getElementById('menu-toggle');
const nav = document.querySelector('nav');
menuToggle.addEventListener('click', () => nav.classList.toggle('show'));

/* DROPDOWN IDIOMAS */
const langBtn = document.getElementById('lang-btn');

document.addEventListener('click', () => langDropdown.classList.remove('show'));
langBtn.addEventListener('click', e => {

es:{

        langBtn: "üåê Language ‚ñæ",
        infoGame: `
        <p>Bubble Gum Royale es un videojuego competitivo, din√°mico y lleno de acci√≥n desarrollado durante la Global Game Jam 2025.

        titleAwards: "Premios",
        Award1: "Mejor Gameplay",
        Award2: "Favorito del P√∫blico",
        titleWork: "Mis aportaciones al proyecto",
        titleDesign:"Dise√±o de minijuegos",
        contentDesign: 
        `<p>Cre√© varias propuestas de mec√°nicas y conceptos para desarrollar posteriormente los distintos minijuegos.</p>`,
        titleLevelDesign: "Dise√±o de Niveles",
        contentLevelDesign: "Me encargu√© de conceptualizar y dise√±ar los niveles.",
        titleIteration: "Programaci√≥n de minijuegos",
        contentIteration: "Program√© varios de los minijuegos, implementando sus reglas y comportamiento general.",
        titleGallery:"Galer√≠a",

        techTitle: "Tecnolog√≠as utilizadas",
        cards: {
            unity:["Unity","Motor principal del proyecto."],
            csharp:["C#","Lenguaje utilizado para programar."],
            git:["Git","Control de versiones durante el desarrollo."],
        }

    },
    en: {
        navHome: "Home", 
        navAbout: "About me",

        Award2: "Public's Favourite",
        titleWork: "My contributions to the project",
        titleDesign: "Minigame Design",
        contentDesign: `<p>I created several mechanic proposals and concepts for later development.</p>`,
        titleLevelDesign: "Level Design",

function setLanguage(lang){
  localStorage.setItem('selectedLang', lang);
  const t = texts[lang];
  document.getElementById('nav-home').textContent = t.navHome;
  document.getElementById('nav-about').textContent = t.navAbout;
  document.getElementById('nav-skills').textContent = t.navSkills;
  document.getElementById('nav-projects').textContent = t.navProjects;
  document.getElementById('lang-btn').textContent = t.langBtn;

  document.getElementById('title-awards').textContent = t.titleAwards;
  document.getElementById('award1').textContent = t.Award1;

  document.getElementById('tech-title').textContent = t.techTitle;
  
  document.querySelectorAll('#tech-section .skill-card').forEach(card => {

    if (t.cards[key]) {
        card.querySelector('h3').textContent = t.cards[key][0];

});

setLanguage(localStorage.getItem('selectedLang') || 'es');
document.querySelectorAll('#lang-dropdown button').forEach(btn =>

    setLanguage(btn.dataset.lang);
    langDropdown.classList.remove('show');

);

/* CARRUSEL */
const images = ["img/bubble1.png","img/bubble2.png","img/bubble3.png", "img/bubble4.png"];
let currentIndex = 0;
const imgElement = document.getElementById("carousel-image");

function updateCarousel(){
  imgElement.style.opacity = 0;
  setTimeout(() => {
    imgElement.src = images[currentIndex];
    imgElement.style.opacity = 1;
  }, 200);
}

document.getElementById("carousel-prev").addEventListener("click", () => {
  currentIndex = (currentIndex - 1 + images.length) % images.length;
  updateCarousel();
});

document.getElementById("carousel-next").addEventListener("click", () => {
  currentIndex = (currentIndex + 1) % images.length;
  updateCarousel();
});

document.getElementById("carousel-prev-mobile").addEventListener("click", () => {
  currentIndex = (currentIndex - 1 + images.length) % images.length;
  updateCarousel();
});

document.getElementById("carousel-next-mobile").addEventListener("click", () => {

});
