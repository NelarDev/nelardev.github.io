<style>
:root{
  --bg:#393E4D;
  --header-bg:#17191E;
  --panel:#17191E;
  --accent:#00bfff;
  --text:#f3f4f6;
  --radius:14px;
  --transition:0.3s ease;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;
  background:var(--bg);
  color:var(--text);
  margin:0;
  padding-top:80px;
  display:flex;
  flex-direction:column;
  align-items:center;
  overflow-x:hidden;
}

body::before{
  content:"";
  position:fixed;
  top:0;left:0;width:100%;height:100%;
  background-image:url('img/Banner.png');
  background-repeat:repeat;
  background-size:auto;
  opacity:0.2;
  z-index:-1;
}

/* HEADER */
header{
  position:fixed;
  top:0;left:0;width:100%;
  background:var(--header-bg);
  display:flex;justify-content:space-between;align-items:center;
  padding:14px 36px;
  box-shadow:0 2px 12px rgba(0,0,0,0.6);
  z-index:1000;
}
header h1{font-size:1.6rem;color:var(--accent);font-weight:600;}
.header-left{display:flex;align-items:center;gap:12px;}
nav{display:flex;align-items:center;gap:18px}

.social-icons{display:flex;align-items:center;gap:10px;}
.social-icons a{
  display:inline-flex;align-items:center;justify-content:center;
  width:40px;height:40px;border-radius:50%;
  background:rgba(255,255,255,0.05);
  transition:transform .25s ease,background .25s ease;
}
.social-icons a:hover{background:var(--accent);transform:scale(1.1);}
.social-icons img{width:30px;height:30px;filter:brightness(0) invert(1);}

.nav-item{position:relative}
.nav-link{
  background:none;border:0;color:var(--text);font:inherit;
  cursor:pointer;padding:8px 12px;border-radius:10px;
  transition:background var(--transition),color var(--transition);
  text-decoration:none;
}
.nav-link:hover{background:var(--accent);color:#fff}

.cv-button{
  background:var(--accent);color:#fff;border:none;font-weight:600;
  padding:8px 14px;border-radius:10px;cursor:pointer;
  transition:background var(--transition),transform var(--transition);
  text-decoration:none;
}
.cv-button:hover{background:#0090cc;transform:translateY(-2px)}

.dropdown{
  position:absolute;top:110%;right:0;
  background:var(--panel);
  border-radius:var(--radius);
  box-shadow:0 8px 22px rgba(0,0,0,0.45);
  display:none;flex-direction:column;
  min-width:200px;z-index:1001;
  opacity:0;transform:translateY(-10px);
  transition:opacity .25s ease,transform .25s ease;
}
.dropdown.show{
  display:flex;
  opacity:1;
  transform:translateY(0);
}
.dropdown a,.dropdown button{
  color:var(--text);text-decoration:none;background:none;border:none;
  padding:10px 14px;text-align:left;cursor:pointer;
}
.dropdown a:hover,.dropdown button:hover{background:var(--accent);color:#fff}

/* MEN√ö M√ìVIL */
.menu-toggle{
  display:none;background:none;border:none;color:var(--accent);
  font-size:2rem;cursor:pointer;
}

/* TARJETAS */
.cards-container {
  display: flex;
  flex-wrap: wrap;
  gap: 24px;
  justify-content: center;
  margin-top: 20px;
}

.card {
  background: var(--panel);
  padding: 20px;
  border-radius: var(--radius);
  box-shadow: 0 8px 20px rgba(0,0,0,0.45);
  flex: 1 1 280px;
  max-width: 320px;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}
.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 12px 28px rgba(0,0,0,0.5);
}
.card h3 { color: var(--accent); margin-bottom: 12px; }
.card p  { font-size: 1.05rem; line-height: 1.6; }

/* ----------------------------- */
/*   CARRUSEL ‚Äì VERSI√ìN FINAL    */
/* ----------------------------- */

.carousel-section {
  margin-top: 40px;
  margin-bottom: 60px;
}

.carousel-container {
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

.carousel-image {
  width: 80%;
  max-width: 900px;
  border-radius: var(--radius);
  box-shadow: 0 10px 26px rgba(0,0,0,0.45);
  transition: opacity 0.3s ease-in-out;
}

.carousel-btn {
  background: rgba(255,255,255,0.06);
  border: none;
  width: 70px;
  height: 70px;
  border-radius: 16px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform .25s ease, background .25s ease;
  z-index: 10;
}

.carousel-btn:hover {
  background: var(--accent);
  transform: scale(1.08);
}

.carousel-btn img {
  width: 55px;
  height: 55px;
  filter: brightness(0) invert(1);
  transition: transform .25s ease; /* NUEVO */
}

.carousel-btn:hover img {
  transform: scale(1.12); /* NUEVO */
}

/* Ocultar flechas m√≥viles en escritorio */
.carousel-arrows-mobile {
  display: none;
}

/* Flechas de escritorio a los lados */
.carousel-btn.left {
  position: absolute;
  left: 20px;
  top: 50%;
  transform: translateY(-50%);
}

.carousel-btn.right {
  position: absolute;
  right: 20px;
  top: 50%;
  transform: translateY(-50%);
}

/* RESPONSIVE */
@media(max-width:768px){
  nav{display:none;flex-direction:column;width:100%;background:var(--header-bg);
    padding:12px 0;border-top:1px solid rgba(255,255,255,0.1);}
  nav.show{display:flex;}
  .menu-toggle{display:block;}
  header{flex-wrap:wrap;}
  .nav-link,.cv-button{width:100%;text-align:center;padding:12px;}
  .dropdown{position:static;box-shadow:none;background:none;padding-left:16px;}

  }

  /* Mostrar flechas m√≥viles */
  .carousel-arrows-mobile {

    justify-content: center;
    gap: 18px;
    width: 100%;
  }

  /* Ocultar flechas de escritorio */
  .carousel-container > button {
    display: none;
  }

  .carousel-btn {
    width: 55px;
    height: 55px;
  }

  .carousel-btn img {
    width: 30px;
    height: 30px;
  }

  .carousel-image {

  }

</style>

/* CARRUSEL */
const images = ["img/under1.png","img/under2.png","img/under3.png","img/under4.png"];
let currentIndex = 0;
const imgElement = document.getElementById("carousel-image");

function updateCarousel(){
  imgElement.style.opacity = 0;
  setTimeout(() => {
    imgElement.src = images[currentIndex];
    imgElement.style.opacity = 1;
  }, 200);
}

document.getElementById("carousel-prev").addEventListener("click", () => {
  currentIndex = (currentIndex - 1 + images.length) % images.length;
  updateCarousel();
});

document.getElementById("carousel-next").addEventListener("click", () => {
  currentIndex = (currentIndex + 1) % images.length;
  updateCarousel();
});
